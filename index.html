<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joke Generator</title>
</head>
<body>
    <img src="./Images/joker.png" class="logo"></img>
     <header>Joke Generator</header>
        <div class="container">
            <button class="copy">
                <img src="Images/copy.png" alt="">
            </button>
            <div class="content">Click the button to generate a joke</div>
            <button class="submit">Tell me a Joke</button>
            <button class="volume">
                <img src="Images/volume.png" alt="">
            </button>
        </div>
    <script src="app.js"></script>
</body>
</html>
